name: Merge Queue Checks

on:
  merge_group:
    branches: [master]

permissions:
  contents: read

concurrency:
  group: merge-queue-${{ github.event.merge_group.head_sha }}
  cancel-in-progress: false

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge queue commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.merge_group.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build Angular Library
        run: npm run build:lib

      - name: Build Angular App
        run: npm run build

      - name: Run unit tests
        run: npm test -- --silent

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test --reporter=dot --max-failures=1 --project=chromium
